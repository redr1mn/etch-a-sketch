<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1 class="sketch-branding">Etch-a-Sketch</h1>
    <div class="sketch-container"></div>
    <div class="slide-container">
        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
        <span id="size-display">16x16</span>
    </div>
    <div class="horizontal-buttons">
        <button id="mode-button">RGB Mode</button>
        <button id="clear-button">Clear</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
